
<mat-grid-list cols="{{this.width}}" rowHeight="1:1" >
  
    <mat-grid-tile *ngFor="let tile of tiles" 
      [style.background]="tile.color" 
      [ngClass]="{'available': isSpotAvailable(tile.x, tile.y)}"
      (click)="putTile(tile)" 
    >
       {{tile.x}}, {{tile.y}}
       <br>
       {{this.getIndex(tile.x, tile.y)}}

    </mat-grid-tile>

</mat-grid-list>
